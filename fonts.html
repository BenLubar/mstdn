<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mastodon Fonts</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style>
html {
	height: 100%;
}
body {
	display: flex;
	flex-direction: row;
	margin: 0;
	height: 100%;
	font: 15px/20px 'Roboto', sans-serif;
	background: #282c2d;
	color: #fff;
}
#toot-contents {
	flex-grow: 2;
	padding: 2rem;
}
.emojione {
	width: 20px;
	height: 20px;
	margin: -3px 0 0;
	object-fit: contain;
	vertical-align: middle;
}
#toot-contents, #sidebar {
	flex-basis: 0;
	max-height: 100%;
	overflow-y: auto;
}
#sidebar {
	flex-grow: 1;
}
#sidebar label {
	display: block;
	padding: 0.5rem;
}
</style>
</head>
<body>
<div contenteditable="plaintext-only" id="toot-contents">Type or paste text here!</div>
<form id="sidebar">
<label><input placeholder="mastodon.example.com" id="emoji-domain" type="text"> <button id="load-emoji">Load Emoji</button></label>
<label><input type="radio" name="mode" checked data-mode="plain"> plain text</label>
<label><input type="radio" name="mode" data-mode="fullwidth"> ｆｕｌｌｗｉｄｔｈ</label>
<label><input type="radio" name="mode" data-mode="doublestruck"> 𝕕𝕠𝕦𝕓𝕝𝕖-𝕤𝕥𝕣𝕦𝕔𝕜</label>
<label><input type="radio" name="mode" data-mode="fraktur"> 𝔣𝔯𝔞𝔨𝔱𝔲𝔯</label>
<label><input type="radio" name="mode" data-mode="frakturbold"> 𝖋𝖗𝖆𝖐𝖙𝖚𝖗 𝖇𝖔𝖑𝖉</label>
<label><input type="radio" name="mode" data-mode="serifbold"> 𝐬𝐞𝐫𝐢𝐟 𝐛𝐨𝐥𝐝</label>
<label><input type="radio" name="mode" data-mode="serifitalic"> 𝑠𝑒𝑟𝑖𝑓 𝑖𝑡𝑎𝑙𝑖𝑐</label>
<label><input type="radio" name="mode" data-mode="serifbolditalic"> 𝒔𝒆𝒓𝒊𝒇 𝒃𝒐𝒍𝒅 𝒊𝒕𝒂𝒍𝒊𝒄</label>
<label><input type="radio" name="mode" data-mode="mono"> 𝚖𝚘𝚗𝚘𝚜𝚙𝚊𝚌𝚎𝚍</label>
<label><input type="radio" name="mode" data-mode="sans"> 𝗌𝖺𝗇𝗌 𝗌𝖾𝗋𝗂𝖿</label>
<label><input type="radio" name="mode" data-mode="sansbold"> 𝘀𝗮𝗻𝘀 𝘀𝗲𝗿𝗶𝗳 𝗯𝗼𝗹𝗱</label>
<label><input type="radio" name="mode" data-mode="sansitalic"> 𝘴𝘢𝘯𝘴 𝘴𝘦𝘳𝘪𝘧 𝘪𝘵𝘢𝘭𝘪𝘤
</label>
<label><input type="radio" name="mode" data-mode="sansbolditalic"> 𝙨𝙖𝙣𝙨 𝙨𝙚𝙧𝙞𝙛 𝙗𝙤𝙡𝙙 𝙞𝙩𝙖𝙡𝙞𝙘</label>
</form>
<script src="fonts.js"></script>
</body>
</html>
